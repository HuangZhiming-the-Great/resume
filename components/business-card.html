<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>business-card</title>
  <link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./business-card.css" rel="stylesheet">
</head>
<body>
  <div class="business-card front">
    <div class="front">
    <h2>黄之明</h2>
    <div class="line"></div>
    <img src="./我的照片.jpg" alt="person's face photo">
    <div class="contacts">
        <ul>
          <li>
            <i class="fa fa-github "></i>
            <span><a href="https://github.com/HuangZhiming-the-Great" target="_blank">HuangZhiming-the-Great</a></span>
          </li>
          <li class="wechat">
            <i class="fa fa-wechat"></i>
            <span >happy_then_laugh</span>
            <img src="./微信二维码.jpg" alt="我的微信二维码">
          </li>
          <li>
            <i class="fa fa-phone-square"></i>
            <span>15972286393</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="business-card">
  <div class="back">
    <ul class="base-information">
      <li><span>年龄：</span>26岁</li>
      <li><span>民族：</span>汉族</li>
      <li><span>性别：</span>男</li>
      <li><span>籍贯：</span>湖北省仙桃市</li>
    </ul>
    <p class="introduce">
      乐于分享,
      喜欢收集信息和通过交流来共同成长和学习。
    </p>
  </div>
  </div>
</body>
